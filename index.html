<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrucel Texto Animado</title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- ESTILOS -->
	<link rel="stylesheet" href="css/estilos.css">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
	<main>
		<section id="principal" class="">
			<div class="row">
				<!-- ESPACIO -->
				<div class="col-1"></div>

				<!-- CONTENEDOR -->
				<div class="col-10">
					<div class="contenedor">
						<div id="CarouselSlider" class="carousel carousel-dark slide" data-bs-ride="carousel">
						    <div class="carousel-indicators">
						        <button type="button" data-bs-target="#CarouselSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						        <button type="button" data-bs-target="#CarouselSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
						        <button type="button" data-bs-target="#CarouselSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
						        <button type="button" data-bs-target="#CarouselSlider" data-bs-slide-to="3" aria-label="Slide 3"></button>
						    </div>

						    <!-- BANNERS -->
						    <div class="carousel-inner" id="banners">

						    	<!-- BANNER 1 -->
						        <div class="carousel-item banner active" data-bs-interval="6000"> <!-- NOTA - 1000 = 1	segundo -->
						        	<!-- IMG -->
						            <img src="img/01.jpg" class="d-md-block d-none w-100" alt="Carousel One">

								    <!-- TEXTO -->
						            <div class="carousel-caption banner01 text-white d-none d-md-block col-6 banner-texto text-start">
						                <h3 class="">T I T U L O</h3>
						            </div>
						        </div>

						        <!-- BANNER 2 -->
						        <div class="carousel-item banner" data-bs-interval="6000">
						        	<!-- IMG -->
						            <img src="img/02.jpg" class="d-md-block d-none w-100" alt="Carousel One">

								    <!-- TEXTO -->
						            <div class="carousel-caption banner02 text-white d-none d-md-block col-6 banner-texto text-end">
						                <h3 class="">T I T U L O</h3>
						            </div>
						        </div>

						        <!-- BANNER 3 -->
						        <div class="carousel-item banner" data-bs-interval="6000">
						        	<!-- IMG -->
						            <img src="img/03.jpg" class="d-md-block d-none w-100" alt="Carousel One">

								    <!-- TEXTO -->
						            <div class="carousel-caption banner03 text-white d-none d-md-block col-6 banner-texto text-center">
						            	<h3 class="">T I T U L O</h3>
						            </div>
						        </div>

						        <!-- BANNER 4 -->
						        <div class="carousel-item banner" data-bs-interval="6000">
						        	<!-- IMG -->
						            <img src="img/04.jpg" class="d-md-block d-none w-100" alt="Carousel One">

								    <!-- TEXTO -->
						            <div class="carousel-caption banner04 text-white d-none d-md-block col-6 banner-texto text-center">
						            	<h3 class="">T I T U L O</h3>
						            </div>
						        </div>
						    </div>
						</div>
					</div>					
				</div>

				<!-- ESPACIO -->
				<div class="col-1"></div>
			</div>
		</section>
	</main>


<!-- BOOTSTRAP -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
